<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-GB{{ end }}">

<body>
    {{- partial "preloader.html" . -}}
    {{- partial "header.html" . -}}

    {{- block "main" . }}
    {{- end }}
    {{- partial "footer.html" . -}}
</body>

</html>
